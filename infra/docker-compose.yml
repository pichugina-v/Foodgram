version: '3.3'
services:

  frontend:
    image: psyde26/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/

  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ../backend/.env

  web:
    image: psyde26/foodgram_backend:latest
    restart: always
    volumes:
      - static_value:/app_code/static_backend/
      - media_value:/app_code/media_backend/
    ports:
     - "8000:8000"
    depends_on:
      - db
    env_file:
      - ../backend/.env

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    depends_on:
      - web
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - ../docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml
      - static_value:/var/html/static_backend/
      - media_value:/var/html/media_backend/

volumes:
  static_value:
  media_value: